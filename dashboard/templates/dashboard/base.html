{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIASEC Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Google Fonts + Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <link rel="stylesheet" href="{% static 'dashboard/assets/css/custom.css' %}">
</head>

<body>

  <!--  Structure principale -->
  <div class="layout-wrapper">

    <!-- Sidebar -->
    <aside class="sidenav" id="sidebar">
      <div class="sidebar-header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold text-white mb-0">LIASEC</h3>
        <button class="btn-close-sidebar" id="closeSidebar">
          <span class="material-icons text-white">close</span>
        </button>
      </div>
      {% include 'dashboard/includes/_sidebar.html' %}
    </aside>

    <!-- Contenu principal -->
    <div class="main-content">

      <div class="container-centered">

        <!-- Navbar -->
        <nav class="navbar-main d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <button class="btn-toggle-sidebar me-3" id="toggleSidebar">
              <span class="material-icons">menu</span>
            </button>
          </div>
          {% include 'dashboard/includes/_navbar.html' %}
        </nav>

        <main>
          {% block content %}{% endblock %}
        </main>

      </div>
    </div>

  </div>

  <footer class="footer-simple text-center">
    <div class="container-centered">
      © <script>document.write(new Date().getFullYear())</script>
      <span class="brand-name">LIASEC</span> — Tous droits réservés.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="{% static 'dashboard/assets/js/dashboard_client_charts.js' %}"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("sidebar");
      const toggleSidebar = document.getElementById("toggleSidebar");
      const closeSidebar = document.getElementById("closeSidebar");

      const overlay = document.createElement("div");
      overlay.classList.add("overlay");
      document.body.appendChild(overlay);

      toggleSidebar.addEventListener("click", () => {
        sidebar.classList.toggle("sidebar-open");
        overlay.classList.toggle("active");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.remove("sidebar-open");
        overlay.classList.remove("active");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("sidebar-open");
        overlay.classList.remove("active");
      });

      // ============================
      // SYSTÈME DE NOTIFICATIONS
      // ============================
      loadNotifications();

      // Rafraîchir toutes les 30 secondes
      setInterval(loadNotifications, 30000);

      // Marquer toutes comme lues
      document.getElementById('markAllReadBtn')?.addEventListener('click', markAllAsRead);
    });

    // Charger les notifications
    function loadNotifications() {
      fetch('{% url "get_notifications_api" %}')
        .then(response => response.json())
        .then(data => {
          const badge = document.getElementById('notificationBadge');
          const list = document.getElementById('notificationsList');

          // Mettre à jour le badge
          if (data.unread_count > 0) {
            badge.textContent = data.unread_count > 99 ? '99+' : data.unread_count;
            badge.style.display = 'block';
          } else {
            badge.style.display = 'none';
          }

          // Remplir la liste
          if (data.notifications.length === 0) {
            list.innerHTML = '<div class="text-center py-4 text-muted"><i class="bi bi-bell-slash fs-3 d-block mb-2"></i><small>Aucune notification</small></div>';
          } else {
            list.innerHTML = data.notifications.map(n => createNotificationItem(n)).join('');

            // Ajouter les event listeners
            data.notifications.forEach(n => {
              const item = document.getElementById(`notif-${n.id}`);
              if (item && !n.is_read) {
                item.addEventListener('click', () => markAsRead(n.id));
              }

              // Bouton supprimer
              const deleteBtn = document.getElementById(`delete-notif-${n.id}`);
              if (deleteBtn) {
                deleteBtn.addEventListener('click', (e) => {
                  e.stopPropagation();
                  deleteNotification(n.id);
                });
              }
            });
          }
        })
        .catch(err => console.error('Erreur chargement notifications:', err));
    }

    // Créer un élément de notification
    function createNotificationItem(n) {
      const typeColors = {
        'info': 'primary',
        'success': 'success',
        'warning': 'warning',
        'error': 'danger',
        'system': 'secondary',
        'export': 'info',
        'analytics': 'primary',
        'user': 'dark'
      };

      const color = typeColors[n.type] || 'primary';
      const readClass = n.is_read ? 'notification-read' : 'notification-unread';
      const timeAgo = getTimeAgo(new Date(n.created_at));

      return `
        <div id="notif-${n.id}" class="notification-item ${readClass} p-3 border-bottom" style="cursor: ${n.is_read ? 'default' : 'pointer'};">
          <div class="d-flex gap-3">
            <div class="notification-icon bg-${color} bg-opacity-10 text-${color} rounded-circle d-flex align-items-center justify-content-center flex-shrink-0"
                 style="width: 40px; height: 40px;">
              <i class="${n.icon} fs-5"></i>
            </div>
            <div class="flex-grow-1" style="min-width: 0;">
              <div class="d-flex justify-content-between align-items-start mb-1">
                <h6 class="mb-0 fw-semibold" style="font-size: 0.875rem;">${n.title}</h6>
                <button id="delete-notif-${n.id}" class="btn btn-sm btn-link text-muted p-0 ms-2" style="font-size: 1.2rem; line-height: 1;" title="Supprimer">
                  <i class="bi bi-x"></i>
                </button>
              </div>
              <p class="mb-1 text-muted" style="font-size: 0.8rem; line-height: 1.4;">${n.message}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted" style="font-size: 0.75rem;">
                  <i class="bi bi-clock me-1"></i>${timeAgo}
                </small>
                ${n.action_url ? `<a href="${n.action_url}" class="btn btn-sm btn-${color} btn-sm" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;">${n.action_label || 'Voir'}</a>` : ''}
              </div>
              ${!n.is_read ? '<div class="notification-dot"></div>' : ''}
            </div>
          </div>
        </div>
      `;
    }

    // Calculer le temps écoulé
    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);

      if (seconds < 60) return 'À l\'instant';
      if (seconds < 3600) return `Il y a ${Math.floor(seconds / 60)} min`;
      if (seconds < 86400) return `Il y a ${Math.floor(seconds / 3600)} h`;
      if (seconds < 604800) return `Il y a ${Math.floor(seconds / 86400)} j`;
      return date.toLocaleDateString('fr-FR');
    }

    // Marquer une notification comme lue
    function markAsRead(id) {
      fetch(`/dashboard/api/notifications/${id}/read/`, { method: 'POST', headers: { 'X-CSRFToken': getCookie('csrftoken') }})
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadNotifications();
          }
        });
    }

    // Marquer toutes comme lues
    function markAllAsRead() {
      fetch('{% url "mark_all_notifications_read" %}', { method: 'POST', headers: { 'X-CSRFToken': getCookie('csrftoken') }})
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadNotifications();
          }
        });
    }

    // Supprimer une notification
    function deleteNotification(id) {
      fetch(`/dashboard/api/notifications/${id}/delete/`, { method: 'POST', headers: { 'X-CSRFToken': getCookie('csrftoken') }})
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadNotifications();
          }
        });
    }

    // Helper CSRF
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>

</body>
</html>
