{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIASEC - Nouveau mot de passe</title>
    <link rel="stylesheet" href="{% static 'accounts/login_style.css' %}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="logo-container">
            <img src="{% static 'accounts/logo.png' %}" alt="LIASEC Logo" class="logo">
        </div>

        <h2>Réinitialiser le mot de passe</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="input-group">
                <label for="password1">Nouveau mot de passe</label>
                <input type="password" id="password1" name="password1" required minlength="8">
            </div>
            <div class="input-group">
                <label for="password2">Confirmer le mot de passe</label>
                <input type="password" id="password2" name="password2" required minlength="8">
            </div>
            <button type="submit" class="login-button">Valider</button>
        </form>

        <div class="options-group">
            <a href="{% url 'login' %}" class="forgot-password">← Retour à la connexion</a>
        </div>
    </div>
</div>
</body>
</html>
