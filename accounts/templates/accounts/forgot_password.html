{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIASEC - Mot de passe oublié</title>
    <link rel="stylesheet" href="{% static 'accounts/login_style.css' %}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="logo-container">
            <img src="{% static 'accounts/logo.png' %}" alt="LIASEC Logo" class="logo">
        </div>

        <h2>Mot de passe oublié</h2>
        <p class="text-center">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Adresse mail</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <button type="submit" class="login-button">Envoyer le lien</button>
        </form>

        <div class="options-group">
            <a href="{% url 'login' %}" class="forgot-password">← Retour à la connexion</a>
        </div>
    </div>
</div>
</body>
</html>
